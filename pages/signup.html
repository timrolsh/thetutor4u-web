<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TheTutor4U - Signup</title>
    </head>
    <body>
        <div>
            You are on the signup page. the user may have signed in with a different account like google or something
            and it will keep bringing them to this page so leave a logout button where they can logout from
        </div>
        <a href="/logout">Logout</a>
        <div>Signup form</div>
        <form id = "signup_form" method="post" action="/signup-submit">
            <input type="text" name="username" placeholder="Username" />
            <input type="text" name="first_name" placeholder="First Name" />
            <input type="text" name="last_name" placeholder="Last Name" />
            <input type="text" name="dob_month" placeholder="DOB (month number (1-12))" />
            <input type="text" name="dob_day" placeholder="DOB (day (1-31))" />
            <input type="text" name="dob_year" placeholder="DOB (year)" />
            <!-- didnt make this input type = submit because i do checks on the front end to make sure the input is correct -->
            <button id = "submit_button" type="button">Finish Sign Up</button>
        </form>
        <script src = "/js/signup.js"></script>
    </body>
</html>
