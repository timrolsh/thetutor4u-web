<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>TheTutor4U - Student Dashboard</title>
    </head>
    <body>
        <div id="welcome">Welcome,</div>
        <button id="logout-button">Logout</button>
        <a href="/">Home</a>
        <a href="/calendar">Calendar</a>
        <a href="/tutor">Tutor Dashboard</a>
        <a href="/settings">Settings</a>
        <script src="/js/logout-button.js"></script>
        <div>Student Dashboard</div>
        <div>
            Begin an Instant Tutoring Session. You will be shown tutors that are currently tutoring your subject in the
            languages that you know. You can change the languages you know on the settings page
        </div>
        <div>Subject</div>
        <select id="subject_select"></select>
        <!-- TODO add the ability for students to attach files as well -->
        <input
            id="problem_description"
            type="text"
            placeholder="write a short problem description for the tutors so that they know what you need help with."
        />
        <button id="find_tutors_button">Find Tutors</button>
        <script type="module" src="/js/student.js"></script>
    </body>
</html>
